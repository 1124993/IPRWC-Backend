spring.application.name=Ammaris

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# === JWT (dev values; replace for prod) ===
# 256-bit Base64 secret (example). Generate your own later.
app.jwt.secret=${APP_JWT_SECRET}
# 24 hours in ms
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

##Tells Spring Boot / Hibernate to print every SQL statement it executes in the console.
#spring.jpa.show-sql=true
#
##Makes Hibernate pretty-print (indent and line-break) the SQL statements.
#spring.jpa.properties.hibernate.format_sql=true
#
##Show all SQL statements that Hibernate executes (for debugging / learning)
#logging.level.org.hibernate.SQL=DEBUG
#
##Show the actual values Hibernate sends to the database for each SQL parameter (very detailed)
#logging.level.org.hibernate.orm.jdbc.bind=TRACE


# === Dev admin seeding (toggle) ===
# Set to true only on your machine while learning.
app.admin.seed=${APP_ADMIN_SEED:false}
app.admin.email=${APP_ADMIN_EMAIL:}
app.admin.password=${APP_ADMIN_PASSWORD:}

